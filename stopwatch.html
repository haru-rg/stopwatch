<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>stopwatch</title>
    <link rel="stylesheet" href="./stopwatch.css" />
</head>

<body>
    <h3>ストップウォッチ</h3>
    <div id="countUpTimer">
        <p class="time">0:0:0:0</p>
        <form>
            <input id="startButton" type="button" value="スタート" />
            <input id="stopButton" type="button" value="ストップ" disabled />
            <input id="resetButton" type="button" value="リセット" disabled />
        </form>
    </div>
    <script type="text/javascript" src="./stopwatch.js" charset="utf-8"></script>
</body>

</html>
